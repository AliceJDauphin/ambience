function Fibo() {
	let Num = prompt("Determine um limite 'N'");
	let Antes = 0;
	let Depois = 1;
	let Soma;
	let Result = "0, 1"; 
	for (i = 0; i < Num - 2; i++){
		Soma = Antes + Depois;
		Antes = Depois;
		Depois = Soma;
		Result += ", " + Soma;
	}
	document.getElementById("fibo").innerHTML = (Result);
	return Result;
}
function MDC(){

A = parseInt(A);
B = parseInt(B);
if (A < B){
	var limit = A;
}else var limit = B;
for (i = 0; i <= limit; i++){
	var MDC;
	if (A % i == 0 && B % i == 0){
		MDC = i;
	}
}
document.getElementById("mtc").innerHTML = (MDC);
return MDC;
}
function Conte(){
	let N = parseInt(prompt("Determine um valor 'N'"));
	let I = 2;
	let result = "1";
	while (I <= N){
		result += ", " + I;
		I++;
	}
	document.getElementById("conta").innerHTML = (result);
	return result;
}
